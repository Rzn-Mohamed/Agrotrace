# ==============================================================================
# AgroTrace-MS - Master Docker Compose
# ==============================================================================
# This orchestrates ALL infrastructure and microservices for AgroTrace.
# Run with: docker-compose up -d
# ==============================================================================

networks:
  agro-net:
    driver: bridge
    name: agro-net

volumes:
  timescale_data:
  minio_data:
  kafka_data:
  zookeeper_data:

services:
  # ============================================================================
  # INFRASTRUCTURE - Message Broker
  # ============================================================================
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: agrotrace-zookeeper
    hostname: zookeeper
    networks:
      - agro-net
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: agrotrace-kafka
    hostname: kafka
    networks:
      - agro-net
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "${KAFKA_EXTERNAL_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # ============================================================================
  # INFRASTRUCTURE - Databases
  # ============================================================================
  
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: agrotrace-timescaledb
    hostname: timescaledb
    networks:
      - agro-net
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${TIMESCALE_USER:-agrotrace_admin}
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-Agr0Tr@ce2024!Secure}
      POSTGRES_DB: ${TIMESCALE_DB:-agrotrace_db}
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./database/init_unified.sql:/docker-entrypoint-initdb.d/init_unified.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALE_USER:-agrotrace_admin} -d ${TIMESCALE_DB:-agrotrace_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # INFRASTRUCTURE - Object Storage
  # ============================================================================
  
  minio:
    image: minio/minio:latest
    container_name: agrotrace-minio
    hostname: minio
    networks:
      - agro-net
    ports:
      - "9000:9000"
      - "${MINIO_CONSOLE_EXTERNAL_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-agrotrace_minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-M1n10Secure2024!Key}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Create default MinIO buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: agrotrace-minio-init
    networks:
      - agro-net
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-agrotrace_minio} ${MINIO_ROOT_PASSWORD:-M1n10Secure2024!Key};
      mc mb --ignore-existing myminio/${MINIO_BUCKET_IMAGES:-uav-images};
      mc mb --ignore-existing myminio/${MINIO_BUCKET_RESULTS:-vision-results};
      mc anonymous set download myminio/${MINIO_BUCKET_RESULTS:-vision-results};
      echo 'MinIO buckets created successfully';
      exit 0;
      "

  # ============================================================================
  # MS1 - INGESTION CAPTEURS (API + Consumer)
  # ============================================================================
  
  ms1-ingestion:
    build:
      context: ./ms1-ingestion-capteurs
      dockerfile: Dockerfile
    container_name: agrotrace-ms1-ingestion
    hostname: ms1-ingestion
    networks:
      - agro-net
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "${MS1_PORT:-8001}:8001"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: ${KAFKA_TOPIC:-capteur_data}
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8001"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  ms1-consumer:
    build:
      context: ./ms1-ingestion-capteurs
      dockerfile: Dockerfile
    container_name: agrotrace-ms1-consumer
    hostname: ms1-consumer
    networks:
      - agro-net
    depends_on:
      kafka:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_GROUP_ID: ${KAFKA_GROUP_ID:-agrotrace-consumer-group}
      KAFKA_TOPIC: ${KAFKA_TOPIC:-capteur_data}
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: ${TIMESCALE_DB:-agrotrace_db}
      DB_USER: ${TIMESCALE_USER:-agrotrace_admin}
      DB_PASSWORD: ${TIMESCALE_PASSWORD:-Agr0Tr@ce2024!Secure}
    command: ["python", "-m", "app.consumer"]
    restart: unless-stopped

  # ============================================================================
  # MS2 - PRETRAITEMENT ETL (Background Worker)
  # ============================================================================
  
  ms2-etl:
    build:
      context: ./ms2-pretraitement
      dockerfile: Dockerfile
    container_name: agrotrace-ms2-etl
    hostname: ms2-etl
    networks:
      - agro-net
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: ${TIMESCALE_DB:-agrotrace_db}
      DB_USER: ${TIMESCALE_USER:-agrotrace_admin}
      DB_PASSWORD: ${TIMESCALE_PASSWORD:-Agr0Tr@ce2024!Secure}
      ETL_SCHEDULE_MINUTES: ${ETL_SCHEDULE_MINUTES:-5}
    restart: unless-stopped

  # ============================================================================
  # MS3 - VISION PLANTE (Computer Vision)
  # ============================================================================
  
  ms3-vision:
    build:
      context: ./ms3-visionPlante-main
      dockerfile: Dockerfile
    container_name: agrotrace-ms3-vision
    hostname: ms3-vision
    networks:
      - agro-net
    depends_on:
      minio:
        condition: service_healthy
    ports:
      - "${MS3_PORT:-8002}:8002"
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-agrotrace_minio}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-M1n10Secure2024!Key}
      MINIO_BUCKET_IMAGES: ${MINIO_BUCKET_IMAGES:-uav-images}
      MINIO_BUCKET_RESULTS: ${MINIO_BUCKET_RESULTS:-vision-results}
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8002"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ============================================================================
  # MS4 - PREVISION EAU (Water Prediction with Prophet/LSTM)
  # ============================================================================
  
  ms4-prevision:
    build:
      context: ./ms4-prevision-eau
      dockerfile: Dockerfile
    container_name: agrotrace-ms4-prevision
    hostname: ms4-prevision
    networks:
      - agro-net
    depends_on:
      timescaledb:
        condition: service_healthy
      ms5-regles:
        condition: service_started
    ports:
      - "${MS4_PORT:-8003}:8003"
    environment:
      PREVISION_EAU_ENVIRONMENT: production
      PREVISION_EAU_DB_HOST: timescaledb
      PREVISION_EAU_DB_PORT: 5432
      PREVISION_EAU_DB_NAME: ${TIMESCALE_DB:-agrotrace_db}
      PREVISION_EAU_DB_USER: ${TIMESCALE_USER:-agrotrace_admin}
      PREVISION_EAU_DB_PASSWORD: ${TIMESCALE_PASSWORD:-Agr0Tr@ce2024!Secure}
      PREVISION_EAU_REGLES_AGRO_URL: http://ms5-regles:8004
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8003"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  # ============================================================================
  # MS5 - REGLES AGRO (Agricultural Rules Engine)
  # ============================================================================
  
  ms5-regles:
    build:
      context: ./ms5-regles-agro
      dockerfile: Dockerfile
    container_name: agrotrace-ms5-regles
    hostname: ms5-regles
    networks:
      - agro-net
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "${MS5_PORT:-8004}:8004"
    environment:
      REGLES_AGRO_ENVIRONMENT: production
      REGLES_AGRO_DB_HOST: timescaledb
      REGLES_AGRO_DB_PORT: 5432
      REGLES_AGRO_DB_NAME: ${TIMESCALE_DB:-agrotrace_db}
      REGLES_AGRO_DB_USER: ${TIMESCALE_USER:-agrotrace_admin}
      REGLES_AGRO_DB_PASSWORD: ${TIMESCALE_PASSWORD:-Agr0Tr@ce2024!Secure}
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8004"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ============================================================================
  # MS6 - RECO IRRIGATION (AI-Powered Recommendations)
  # ============================================================================
  
  ms6-reco:
    build:
      context: ./ms6-RecoIrrigation
      dockerfile: Dockerfile
    container_name: agrotrace-ms6-reco
    hostname: ms6-reco
    networks:
      - agro-net
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "${MS6_PORT:-8005}:8005"
    environment:
      POSTGRES_USER: ${TIMESCALE_USER:-agrotrace_admin}
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-Agr0Tr@ce2024!Secure}
      POSTGRES_SERVER: timescaledb
      POSTGRES_DB: ${TIMESCALE_DB:-agrotrace_db}
      USE_SQLITE: "false"
      USE_AI_RECOMMENDATIONS: ${USE_AI_RECOMMENDATIONS:-true}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-gemini-1.5-flash}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  # ============================================================================
  # MS7 - DASHBOARD SIG (Backend + Frontend)
  # ============================================================================
  
  ms7-backend:
    build:
      context: ./ms7-DashboardSIG/backend
      dockerfile: Dockerfile
    container_name: agrotrace-ms7-backend
    hostname: ms7-backend
    networks:
      - agro-net
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "${MS7_BACKEND_PORT:-8006}:8006"
    environment:
      PORT: 8006
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: ${TIMESCALE_DB:-agrotrace_db}
      DB_USER: ${TIMESCALE_USER:-agrotrace_admin}
      DB_PASSWORD: ${TIMESCALE_PASSWORD:-Agr0Tr@ce2024!Secure}
      FRONTEND_URL: http://localhost:${MS7_FRONTEND_PORT:-8080}
      # Microservices URLs for integration
      MS3_URL: http://ms3-vision:8002
      MS4_URL: http://ms4-prevision:8003
      MS5_URL: http://ms5-regles:8004
      MS6_URL: http://ms6-reco:8005
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  ms7-frontend:
    build:
      context: ./ms7-DashboardSIG/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:${MS7_BACKEND_PORT:-8006}/api
    container_name: agrotrace-ms7-frontend
    hostname: ms7-frontend
    networks:
      - agro-net
    depends_on:
      - ms7-backend
    ports:
      - "${MS7_FRONTEND_PORT:-8080}:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # SIMULATOR (Development/Testing Only)
  # ============================================================================
  
  simulator:
    build:
      context: ./ms1-ingestion-capteurs/simulator
      dockerfile: Dockerfile
    container_name: agrotrace-simulator
    hostname: simulator
    networks:
      - agro-net
    depends_on:
      ms1-ingestion:
        condition: service_healthy
    ports:
      - "${SIMULATOR_PORT:-8000}:8000"
    environment:
      INGESTION_URL: http://ms1-ingestion:8001/ingest
    profiles:
      - dev
    restart: unless-stopped

  # ============================================================================
  # ADMIN TOOLS
  # ============================================================================
  
  adminer:
    image: adminer:latest
    container_name: agrotrace-adminer
    networks:
      - agro-net
    ports:
      - "${ADMINER_PORT:-8888}:8080"
    depends_on:
      - timescaledb
      - postgis
    profiles:
      - admin
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: agrotrace-kafka-ui
    networks:
      - agro-net
    ports:
      - "${KAFKA_UI_PORT:-8889}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: agrotrace
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      kafka:
        condition: service_healthy
    profiles:
      - admin
    restart: unless-stopped
